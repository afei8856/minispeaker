pcm.!default {
	type hw
	card 0
}

ctl.!default {
	type hw
	card 0
}

pcm.primary {
	type hw
	card 0
	device 0
}

pcm_slave.sl3 {  
    pcm "hw:0,0"  
    format S16_LE  
    channels 1  
    rate 16000  
}  
  
pcm.complex_convert {  
    type plug  
    slave sl3  
}

pcm.!default {
	type plug
	slave.pcm "complex_convert"
}
 
pcm.asymed {
	type asym
	playback.pcm "dmixer"
	capture.pcm "dsnoop0"
}

pcm.!default {
	type plug
	slave.pcm "asymed"
}

pcm.dmixer {
	type dmix
	ipc_key 1024
	slave.pcm {
		type hw
		card 0
		device 0
		rate 44100  
	}

	bindings {
		0 0
		1 1
	}
}

ctl.dmixer {
	type hw
	card 0
}

pcm.dsnoop0 {
	type dsnoop
	ipc_key 1025
	icp_key_add_uid true
	slave.pcm {
		type hw
		card 0
		device 0
	}
}
