; Notification Tone MP3 Source Config
;
; Keywords
;;; for General purpose
; welcome		[molib]
; charge_prompt		Battery Low power
; linein_mode		Switch to linein mode
; factory_reseting	Set to factory default
; factory_reset_success
;
;;; for TF/SD card Insert/Remove
; tf_add		[molib]tf card insert
; tf_remove		[molib]tf card remove
;
;;; for network
; wifi_linking		[molib]
; wifi_link_failed	[molib]
; wifi_sta_mode
; wifi_ap_mode
; net_connected
; net_disconnected
;
;;; for smart wifi config
; airkiss_config	[molib]
; airkiss_config_quit	[molib]
; airkiss_config_fail	[molib]
; airkiss_config_success [molib]
;
;;; for system update
; update_failed
; update_successed
; updating
; update_found
; update_not_found
;
;;; for Speech Recongnition
; asr_end
; asr_failed		[molib]
; unclear_speech	[molib]
; asr_over
; native_asr_over	[molib]
; search_song
;
; Note:
;     Not defined keyword will be bypass.

[Source]
welcome = /usr/share/vr/tone/welcome.mp3
charge_prompt = /usr/share/vr/tone/charge_prompt.mp3
linein_mode = /usr/share/vr/tone/linein_mode.mp3
linein_off = /usr/share/vr/tone/linein_off.mp3

wifi_linking = /usr/share/vr/tone/wifi_linking.mp3
wifi_link_failed = /usr/share/vr/tone/wifi_link_failed.mp3
wifi_sta_mode = /usr/share/vr/tone/wifi_sta.mp3
wifi_ap_mode = /usr/share/vr/tone/wifi_ap.mp3
net_connected = /usr/share/vr/tone/net_connected.mp3
net_disconnected = /usr/share/vr/tone/net_disconnected.mp3

factory_reseting = /usr/share/vr/tone/factory_reseting.mp3
factory_reset_success = /usr/share/vr/tone/factory_reset_success.mp3

update_failed = /usr/share/vr/tone/update_failed.mp3
update_successed = /usr/share/vr/tone/update_success.mp3
updating = /usr/share/vr/tone/updating.mp3
update_found = /usr/share/vr/tone/update_found.mp3
update_not_found = /usr/share/vr/tone/update_not_found.mp3

airkiss_config = /usr/share/vr/tone/airkiss_config.mp3
airkiss_config_quit = /usr/share/vr/tone/airkiss_config_quit.mp3
airkiss_config_fail = /usr/share/vr/tone/airkiss_config_fail.mp3
airkiss_config_success = /usr/share/vr/tone/airkiss_config_success.mp3

tf_add = /usr/share/vr/tone/tf_add.mp3
tf_remove = /usr/share/vr/tone/tf_remove.mp3

asr_end = /usr/share/vr/tone/asr_end.mp3
asr_failed = /usr/share/vr/tone/asr_failed.mp3
unclear_speech = /usr/share/vr/tone/unclear_speech.mp3
asr_over = /usr/share/vr/tone/native_asr_over.mp3
search_song = /usr/share/vr/tone/search_song.mp3
native_asr_failed = /usr/share/vr/tone/native_asr_failed.mp3
asr_tts = /tmp/asr_tts.mp3

native_mode = /usr/share/vr/tone/native_mode.mp3
bluetooth_mode = /usr/share/vr/tone/bluetooth_mode.mp3
bluetooth_disconnect = /usr/share/vr/tone/bluetooth_disconnect.mp3
bluetooth_connect = /usr/share/vr/tone/bluetooth_connect.mp3
cloud_mode = /usr/share/vr/tone/cloud_mode.mp3
